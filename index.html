<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <div class="container">
            <div class="card grid">
                <img
                    class="card__image"
                    src="images/image-header-mobile.jpg"
                    alt="people talking at work"
                />
                <div class="card__body">
                    <h1 class="card__title">
                        Get <span class="highlight">insights</span> that help your business grow.
                    </h1>
                    <p class="card__text">
                        Discover the benefits of data analytics and make better decisions regarding
                        revenue, customer experience, and overall efficiency.
                    </p>
                    <div class="card__stats">
                        <div class="stats">
                            <h2 class="stats__number">10k+</h2>
                            <p class="stats__title">companies</p>
                        </div>
                        <div class="stats">
                            <h2 class="stats__number">314</h2>
                            <p class="stats__title">templates</p>
                        </div>
                        <div class="stats">
                            <h2 class="stats__number">12M+</h2>
                            <p class="stats__title">queries</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="attribution">
                Challenge by
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://github.com/Ahmed-Oraby" target="_blank">Ahmed Oraby</a>.
            </div>
        </footer>
    </body>
</html>
